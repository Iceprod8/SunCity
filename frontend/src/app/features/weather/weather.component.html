<ng-container>
  <div class="page-container pb-12">
    <div class="bg-[#f6f1e9] border border-amber-100 rounded-3xl shadow-xl shadow-amber-100/40 p-4 md:p-6 space-y-6">
      <app-page-header
        title="Météo"
        i18n-title="@@weather.title"
        subtitle="Découvrez la météo du jour et des prochains jours."
        i18n-subtitle="@@weather.subtitle"></app-page-header>

      <div class="bg-white rounded-3xl shadow p-5 border border-amber-100">
        <p class="text-sm text-slate-700" i18n="@@weather.placeholder">Section météo à compléter.</p>
      </div>
    </div>
  </div>
</ng-container>
