<ng-container>
  <div class="page-container pb-12">
    <div class="bg-[#f6f1e9] border border-amber-100 rounded-3xl shadow-xl shadow-amber-100/40 p-4 md:p-6 space-y-6">
      <app-page-header
        title="Activités"
        i18n-title="@@activities.title"
        subtitle="Découvrez vos activités à venir."
        i18n-subtitle="@@activities.subtitle"></app-page-header>

      <div class="flex justify-between w-full mb-4">
        <div class="relative w-1/3">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="filterActivities()"
            placeholder="Rechercher une activité..."
            class="w-full px-4 py-2 rounded-xl border border-amber-200 shadow-sm shadow-amber-100/40 focus:outline-none focus:ring-2 focus:ring-amber-300 transition bg-white pr-10" />
          <img src="assets/search.svg" class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none" alt="search icon">
        </div>
        <div class="flex justify-end w-1/3">
          <select
            id="sort-select"
            #sortSelectValue
            (change)="sortActivities(sortSelectValue.value)"
            class="w-1/2 p-2 rounded-xl border border-amber-200 shadow-sm shadow-amber-100/40 focus:outline-none focus:ring-2 focus:ring-amber-300 transition bg-white">
            <option value="">Trier par...</option>
            <option value="distance-asc">Distance asc</option>
            <option value="distance-desc">Distance desc</option>
            <option value="score-asc">Score asc</option>
            <option value="score-desc">Score desc</option>
          </select>
        </div>
      </div>

      <div class="grid gap-4 lg:grid-cols-2">
        <div
          *ngFor="let a of activities | paginate: { itemsPerPage: activitiesPerPage, currentPage: page }"
          class="bg-white rounded-3xl shadow p-5 border border-amber-100">
          <div class="flex flex-col items-start mb-3">
            <div class="flex items-center justify-between w-full">
              <h3 class="text-lg font-semibold text-slate-900">{{ a.name }}</h3>
              <p class="text-xs text-slate-500">Score {{ a.popularity }}/100</p>
            </div>
            <div class="flex items-start w-full">
              <p class="text-xs text-slate-500">{{ a.type }} · {{ a.distanceKm }} km</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
      (pageChange)="pageChangeEvent($event)"
      class="my-pagination text-center">
    </pagination-controls>
  </div>
</ng-container>
