<ng-container>
  <div class="page-container pb-12">
    <div class="bg-[#f6f1e9] border border-amber-100 rounded-3xl shadow-xl shadow-amber-100/40 p-4 md:p-6 space-y-6">
      <app-page-header title="Activites" subtitle="Découvrez vos activités à venir."></app-page-header>

      <div class="grid gap-4 lg:grid-cols-2">
        <div *ngFor="let a of activities | paginate: { itemsPerPage: activitiesPerPage, currentPage: page }" class="bg-white rounded-3xl shadow p-5 border border-amber-100">
          <div class="flex flex-col items-start mb-3">
            <div class="flex items-center justify-between w-full">
              <h3 class="text-lg font-semibold text-slate-900">{{ a.name }}</h3>
              <p class="text-xs text-slate-500">Score {{ a.popularity }}/100</p>
            </div>
            <div class="flex items-start w-full">
              <p class="text-xs text-slate-500">{{ a.type }} · {{ a.distanceKm }} km</p>
            </div>
            <!--<a routerLink="/news" class="text-xs text-brand-700 hover:underline">Tout voir</a>-->
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
    (pageChange)="pageChangeEvent($event)"
    class="my-3 text-center">
    </pagination-controls>
  </div>
</ng-container>
