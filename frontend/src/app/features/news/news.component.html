<ng-container>
  <div class="page-container pb-12">
    <div class="bg-[#f6f1e9] border border-amber-100 rounded-3xl shadow-xl shadow-amber-100/40 p-4 md:p-6 space-y-6">
      <app-page-header title="Actualités" i18n-title="@@news.title"
        subtitle="Découvrez les dernières actualités autour de vous." i18n-subtitle="@@news.subtitle">
      </app-page-header>
      <div class="relative w-full flex justify-between mb-4 news-search">
        <div class="relative w-1/3">
          <input type="text" [(ngModel)]="searchQuery" (input)="filterNews()" placeholder="Rechercher une actualité..." i18n-placeholder="@@news.search.placeholder"
            class="w-full px-4 py-2 rounded-xl border border-amber-200 shadow-sm shadow-amber-100/40
              focus:outline-none focus:ring-2 focus:ring-amber-300 transition bg-white pr-10" />
          <img src="assets/search.svg" class="news-search-icon w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none"
            alt="search icon">
        </div>
        <div class="flex justify-end w-1/3">
            <select id="sort-select" 
                  #sortSelectValue (change)="sortNews(sortSelectValue.value)"
                  class="w-1/2 p-2 rounded-xl border border-amber-200 shadow-sm shadow-amber-100/40 
                  focus:outline-none focus:ring-2 focus:ring-amber-300 transition bg-white">
            
            <option value="" i18n="@@news.sort.none">Trier par...</option>

            <option value="date-asc" i18n="@@news.sort.newest">le plus récent</option>
            <option value="date-desc" i18n="@@news.sort.oldest">le moins récent</option>
            </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2 text-sm">
        <div *ngFor="let new of news | paginate: { itemsPerPage: newsPerPage, currentPage: page } "
          class="news-card grid place-items-center font-medium m-2 bg-white rounded-xl transition hover:-translate-y-0.5 border border-amber-100 shadow-sm cursor-pointer shadow-amber-100/40"
          (click)="openModal(new.id)" [title]="new.title">
          <img [src]="'assets/' + new.photo" class="w-full h-32 object-cover mb-2 rounded-t-md" alt="news image">
          <div class="pr-4 pl-4">{{ new.title }}</div>
          <div class="text-xs text-slate-400 mt-1 pb-4 pr-4 pl-4">{{ new.date }} · {{ new.publisher }}</div>
        </div>
      </div>
      <pagination-controls
        (pageChange)="pageChangeEvent($event)"
        class="my-pagination text-center mt-6">
    </pagination-controls>

    </div>
  </div>
</ng-container>
