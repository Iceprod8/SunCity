<div class="max-w-xl mx-auto">
  <div class="bg-white border rounded-xl shadow-sm p-6">
    <h2 class="text-xl font-semibold mb-4">Mon profil</h2>
    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
      <label class="block">
        <span class="block text-sm font-medium text-gray-700">Username</span>
        <input type="username" formControlName="username"
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
      </label>

      <label class="block">
        <span class="block text-sm font-medium text-gray-700">Ville</span>
        <input type="city" formControlName="city"
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
      </label>

      <div class="flex items-center gap-3 pt-2">
        <button type="submit" class="inline-flex items-center justify-center rounded-md bg-brand-600 px-4 py-2 text-white hover:bg-brand-700">Enregistrer</button>
        <span *ngIf="status === 'saved'" class="text-green-700">Enregistr√©.</span>
        <span *ngIf="status === 'error'" class="text-red-700">Erreur.</span>
      </div>
    </form>
  </div>
</div>
